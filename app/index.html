<!doctype html>
<html ng-app="mjApp">
	<head>
		<meta charset="utf-8">
		<title>Michael Jonathan</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" href="/images/favicon.ico?v2">
		<link rel="stylesheet" href="/dist/app.css">
		<script src="/dist/vendor.js"></script>
		<script src="/dist/app.js"></script>
	</head>
	<body class="mj-app">
		<header>
			<div class="header_contents" header-onscroll-resize>
				<div class="cc">
					<div class="logo" ui-sref="home">
						<img src="/images/logo-main.png" alt="Michael Jonathan">
					</div>
					<nav>
						<a ui-sref="home" ng-class="{ active: $navState.includes('home') }">Hi</a>
						<a ui-sref="projects.list" ng-class="{ active: $navState.includes('projects') }">Projects</a>
						<a ui-sref="about" ng-class="{ active: $navState.includes('about') }">About</a>
						<mj-email><i class="fa fa-envelope"></i></mj-email>
						<a href="https://linkedin.com/in/mjonathan"><i class="fa fa-linkedin"></i></a>
					</nav>
				</div>
			</div>
		</header>
		<div class="main-view" ui-view></div>
		<footer>
			<div class="cc">
				<img class="footer_logo" src="/images/logo-footer.png" alt="Michael Jonathan">
				<div class="footer_vr"></div>
				<mj-email class="footer_a" ><i class="fa fa-envelope"></i></mj-email>
				<a class="footer_a" href="https://linkedin.com/in/mjonathan"><i class="fa fa-linkedin"></i></a>
			</div>
		</footer>
	</body>
</html>
